version: "3.7"

services:

  dashy:
    image: lissy93/dashy:latest
    volumes:
      - ${STORAGE}/Dashy Server/conf.yml:/app/public/conf.yml
      - ${STORAGE}/Dashy Server/item-icons:/app/public/item-icons
    ports:
      - 4000:80
    environment:
      - NODE_ENV=production
      - UID=1000
      - GID=1000
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'node', '/app/services/healthcheck']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

  heimdall:
    image: linuxserver/heimdall:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ${STORAGE}/Heimdall Server:/config
    ports:
      - 8500:80
      - 6443:443
    restart: unless-stopped

  mealie-omni:
    image: hkotel/mealie:omni-nightly
    ports:
      - "3000:3000"
      - "9000:9000"
    volumes:
      - ${STORAGE}/Mealie Server:/app/data/
    environment:
      - ALLOW_SIGNUP=true
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    restart: always

  pihole:
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/tcp"
      - "8080:80/tcp"
      - "443:443/tcp"
    environment:
      TZ: ${TIMEZONE}
      WEBPASSWORD: ${WEBPASSWORD}
    volumes:
      - ${STORAGE}/Pihole Server/etc-pihole/:/etc/pihole/
      - ${STORAGE}/Pihole Server/etc-dnsmasq.d/:/etc/dnsmasq.d/
    dns:
      - 127.0.0.1
      - 1.1.1.1
    cap_add:
      - NET_ADMIN
    restart: unless-stopped   
  
  plex:
    image: jaymoulin/plex:1.32.1.6999
    expose:
      - 32400
      - 33400
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ${STORAGE}/Plex Server/Plex Media Server:/root/Library/Application Support/Plex Media Server
      - ${MEDIA}:/media
      - ${STORAGE}/Plex Server/tmp:/tmp
    restart: unless-stopped
    network_mode: "host"
    
  vsftpd:
    image: panubo/vsftpd
    environment:
      - FTP_USER=${FTP_USER}
      - FTP_PASSWORD=${FTP_PASSWORD}
    expose:
      - 21
    volumes:
      - ${MEDIA}:/srv
    network_mode: "host"
